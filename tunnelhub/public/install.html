  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="css/icon.css" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link href="css/style.css" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>TunnelHub</title>
    </head>

    <body>

      <!-- NAVBAR END -->

      <!-- Main View -->


      <div class="rcd-centered">
        <h1 class="rcd-install-message rcd-gradient-text rcd-no-margin one">Hello!</h1>
        <h1 class="rcd-install-message rcd-gradient-text rcd-no-margin two">Welcome to TunnelHub</h1>
        <h1 class="rcd-install-message rcd-gradient-text rcd-no-margin three">You've reached the final moment of the installation</h1>
        <h1 class="rcd-install-message rcd-gradient-text rcd-no-margin four">This is the last step</h1>
        <div class="rcd-install-message five">

            <p class="center rcd-no-margin">
              <i class="material-icons large rcd-gradient-text">
                security
              </i>
            </p>
            <h5 class="center rcd-login-title rcd-black-text rcd-no-margin">
              TunnelHub
            </h5>

            <div class="rcd-forms rcd-install-form">
              <div class="rcd-form-container">
                <input class="browser-default new-acc" placeholder="juandelacruz" type="text" autocomplete="off" name="username" id="username" value="admin">
                <span class="rcd-label">Admin Username</span>
              </div>
              <div class="rcd-form-container">
                <input class="browser-default new-acc" placeholder="*******" type="password" autocomplete="off" name="password" id="password">
                <span class="rcd-label">Password</span>
              </div>
              <div class="rcd-form-container">
                <input class="browser-default new-acc" placeholder="*******" type="password" autocomplete="off" name="password" id="password_retype">
                <span class="rcd-label">Retype Password</span>
              </div>

              <button disabled onclick="finish_inst()" class="btn btn-large rcd-btns rcd-secondary-btn rcd-red white-text waves-effect waves-dark z-depth-0 finish-install">FINISH INSTALLATION</button>

            </div>
        </div>
        <div class="rcd-install-message six">
          <div style="position: absolute; left: 50%; transform: translateX(-50%) translateY(-30px); ">
            <div class="preloader-wrapper active">
              <div class="spinner-layer spinner-rcd-red-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          <p class="center rcd-black-text rcd-conf-label">
            The device will reboot, please close this page and reconnect your modem/router
          </p>
        </div>
      </div>
<!-- 
      <div class="rcd-center-install">
	      <div class="rcd-container rcd-shorter-container">
	      	<div class="row">
            <h1 class="rcd-install-message">Welcome to hell</h1>
	      	</div>
	      </div>
      </div> -->

      <!-- Main View END -->
      <div id="particles-js"></div>




      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/particles.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script type="text/javascript" src="js/ajax-files.js"></script>

      <!-- GLOBAL CSS Variables -->
      <style type="text/css">
        :root {
          --rcd-green: #99B998;
          --rcd-red: #F4837D;
          --rcd-black: #27363B;
        }
      </style>

      <script type="text/javascript">
      </script>
    </body>
  </html>
